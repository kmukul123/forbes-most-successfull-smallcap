<div class="description-page-container">
  <div *ngIf="company" class="company-description-content" (swipeleft)="onSwipeLeft()" (swiperight)="onSwipeRight()">
    <div class="navigation-buttons top">
      <button (click)="goBack()">Back to List</button>
      <button (click)="goToPrevious()" [disabled]="currentIndex === 0">Previous: {{ currentIndex > 0 ? companyList[currentIndex - 1].TICKER : 'N/A' }}</button>
      <button (click)="goToNext()" [disabled]="currentIndex === companyList.length - 1">Next: {{ currentIndex < companyList.length - 1 ? companyList[currentIndex + 1].TICKER : 'N/A' }}</button>
    </div>
    <app-description-display [companyData]="company" (onSave)="onDescriptionSave($event)"></app-description-display>
    <div class="navigation-buttons bottom">
      <button (click)="goBack()">Back to List</button>
      <button (click)="goToPrevious()" [disabled]="currentIndex === 0">Previous: {{ currentIndex > 0 ? companyList[currentIndex - 1].TICKER : 'N/A' }}</button>
      <button (click)="goToNext()" [disabled]="currentIndex === companyList.length - 1">Next: {{ currentIndex < companyList.length - 1 ? companyList[currentIndex + 1].TICKER : 'N/A' }}</button>
    </div>
  </div>
</div>
